      // Event Listeners
        console.log("Adding event listeners...");
        if (loginButton) {
            loginButton.addEventListener('click', login);
            console.log("Login button listener added.");
        } else {
            console.error("Error: loginButton element not found!");
        }
        
        // --- यहाँ बदलाव किया गया है: 'keypress' को 'keydown' में बदला गया और अधिक लॉगिंग जोड़ी गई है ---
        if (userNameInput) {
            userNameInput.addEventListener('keydown', function(event) {
                console.log("Key pressed:", event.key, "Code:", event.code); // लॉग करें कौन सी की दब रही है
                if (event.key === 'Enter') {
                    event.preventDefault(); // Default form submission (if any) को रोकें
                    console.log("Enter key detected, calling login().");
                    login(); // login function को कॉल करें
                }
            });
        } else {
            console.error("Error: userNameInput element not found!");
        }
        // --- बदलाव यहाँ समाप्त होता है ---

        if (nextPageBtn) {
          nextPageBtn.addEventListener('click', nextPage);
            console.log("Next page button listener added.");
        } else {
             console.error("Error: nextPageBtn element not found!");
        }
        if (prevPageBtn) {
            prevPageBtn.addEventListener('click', prevPage);
            console.log("Previous page button listener added.");
        } else {
            console.error("Error: prevPageBtn element not found!");
        }
        if (homeBtn) {
            homeBtn.addEventListener('click', goHome);
            console.log("Home button listener added.");
        } else {
            console.error("Error: homeBtn element not found!");
        }

        // Initialize app
        document.addEventListener('DOMContentLoaded', initApp);
        console.log("DOMContentLoaded listener added.");

        function initApp() {
            console.log("initApp function called.");
            const storedUserName = localStorage.getItem('userName');
            if (storedUserName) {
                userName = storedUserName;
                if (userDisplayName) userDisplayName.textContent = `नमस्ते, ${userName}`;
                showScreen('chapter-list-screen');
                loadChapterList();
                console.log(`User ${userName} logged in from localStorage.`);
            } else {
                showScreen('login-screen');
                if (userDisplayName) userDisplayName.textContent = '';
                console.log("Showing login screen.");
            }
        }

        function showScreen(screenId) {
            console.log(`Attempting to show screen: ${screenId}`);
            const screens = document.querySelectorAll('.screen');
            screens.forEach(screen => screen.classList.add('hidden'));
            
            const targetScreen = document.getElementById(screenId);
            if (targetScreen) {
                targetScreen.classList.remove('hidden');
            } else {
                console.error(`Error: Screen with ID ${screenId} not found!`);
            }

            if (appHeader) {
                if (screenId === 'login-screen') {
                    appHeader.classList.add('hidden');
                    console.log("Header hidden.");
                } else {
                    appHeader.classList.remove('hidden');
                    console.log("Header visible.");
                }
            } else {
                console.error("Error: appHeader element not found!");
            }
        }

        function login() {
            console.log("Login button clicked, login function called.");
            if (!userNameInput) {
                console.error("Error: userNameInput element not found!");
                return;
            }
            const name = userNameInput.value.trim();
            console.log("User name input:", name);

            if (name) {
                userName = name;
                localStorage.setItem('userName', userName);
                if (userDisplayName) userDisplayName.textContent = `नमस्ते, ${userName}`;
                showScreen('chapter-list-screen');
                loadChapterList();
                console.log(`Login successful for user: ${userName}`);
            } else {
                alert('कृपया अपना नाम दर्ज करें।');
                console.log("Name input was empty.");
            }
        }

        function loadChapterList() {
            console.log("loadChapterList function called.");
            if (!chapterListUl) {
                console.error("Error: chapterListUl element not found!");
                return;
            }
            chapterListUl.innerHTML = '';
            chapters.forEach((chapter, index) => {
                if (chapter) {
                    const listItem = document.createElement('li');
                    const link = document.createElement('a');
                    link.href = '#';
                    link.textContent = chapter.title;
                    link.dataset.chapterIndex = index;
                    link.addEventListener('click', (event) => {
                        event.preventDefault();
                        readChapter(parseInt(event.target.dataset.chapterIndex));
                    });
                    listItem.appendChild(link);
                    chapterListUl.appendChild(listItem);
                    console.log(`Added chapter: ${chapter.title}`);
                }
            });
        }

        function readChapter(index) {
            console.log(`Reading chapter index: ${index}`);
            currentChapterIndex = index;
            currentPageIndex = 0;
            showScreen('story-screen');
            renderStoryPage();
        }

        function renderStoryPage() {
            console.log(`Rendering story page: Chapter ${currentChapterIndex}, Page ${currentPageIndex}`);
            const chapter = chapters[currentChapterIndex];
            if (!chapter) {
                console.error("Chapter not found for rendering:", currentChapterIndex);
                return;
            }
            if (!storyTitleEl || !storyPageContentEl || !pageIndicatorEl || !prevPageBtn || !nextPageBtn) {
                console.error("One or more story screen elements not found!");
                return;
            }

            storyTitleEl.textContent = chapter.title;
            storyPageContentEl.textContent = chapter.pages[currentPageIndex];
            pageIndicatorEl.textContent = `पृष्ठ ${currentPageIndex + 1} / ${chapter.pages.length}`;

            prevPageBtn.disabled = (currentPageIndex === 0);
            nextPageBtn.disabled = (currentPageIndex === chapter.pages.length - 1);
            console.log(`Page rendered. Prev disabled: ${prevPageBtn.disabled}, Next disabled: ${nextPageBtn.disabled}`);

            const storyContentContainer = document.getElementById('story-content-container');
            if (storyContentContainer) {
                storyContentContainer.scrollTop = 0;
            }
        }

        function nextPage() {
            console.log("Next page button clicked.");
            if (currentChapterIndex > 0 && currentPageIndex < chapters[currentChapterIndex].pages.length - 1) {
                currentPageIndex++;
                renderStoryPage();
            }
        }

        function prevPage() {
            console.log("Previous page button clicked.");
            if (currentPageIndex > 0) {
                currentPageIndex--;
                renderStoryPage();
            }
        }

        function goHome() {
            console.log("Home button clicked.");
            showScreen('chapter-list-screen');
        }
        
        // PWA Service Worker रजिस्ट्रेशन
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./service-worker.js')
                    .then(registration => {
                      console.log('ServiceWorker registration successful with scope: ', registration.scope);
                    })
                    .catch(err => {
                        console.log('ServiceWorker registration failed: ', err);
                    });
            });
        }
    </script>
